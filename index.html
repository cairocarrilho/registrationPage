<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Tela de login</title>
</head>
<body>
<br>


<div class="caixalogin">
   
   
  <h2>Nome da empresa </h2>


  <form action="#" id="my-form">
 
    <div>
      <label for="name">Usuario</label>
      <input type="text" id="name"  required="" placeholder="Infome seu nome">
    </div>
 
  
    <div >
      <label for="senha">Senha</label>
      <input type="password" id="name" required minlength="8" placeholder="Infome sua senha">
    </div>

    <div>

      <input type="checkbox" checked="checked" id="checkbox" >
      <label for="checkbox">Lembrar-me</label>

    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
    </div>

    <div id="cadastro">
      <p>Nao possui cadastro?<a href="./segundaria.html"> clique aqui</a></p>
     <p><a href="#">Esqueceu a senha</a> </p>
    </div>

    

  </form>
  </div>
  
</body>
</html>
